<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password manager</title>
    <!-- ============================================== custom css ============================================== -->
    <link rel="stylesheet" href="style.css" />
    <!-- =============================================== fontawesome cdn link =============================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="projectdetails-container">
        <h2 class="headline">password manager</h2>
        <p class="description">welcome to the password manager app</p>
    </div>
    <div class="passwordmanager-container">
        <div class="passwordmanager-formcontainer">
            <form action="#" class="save-passwords-form" method="post">
                <div class="form-fields">
                    <label for="input-website" name="website-label">Website</label>
                    <input type="text" name="website" id="input-website" class="inputfields" placeholder="Enter website name">
                </div>
                <div class="form-fields">
                    <label for="input-emailid" name="emailid-label">Email ID</label>
                    <input type="email" name="emailid" id="input-emailid" class="inputfields" placeholder="Enter your Email ID">
                </div>
                <div class="form-fields">
                    <label for="input-password" name="password-label">Password</label>
                    <input type="password" name="password" id="input-password" class="inputfields" placeholder="Enter your password"><i class="fa-solid fa-clone" title="copy" id="copypassword-icon"></i>
                </div>
                <button class="storepassword-btn">save password</button>
            </form>
        </div>
        <div class="passwordmanager-box">
            <p class="description">saved passwords</p>
            <table id="passwordmanager-table">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Email ID</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- ================================================== custom js ================================================== -->
    <script src="main.js"></script>
  </body>
</html>
